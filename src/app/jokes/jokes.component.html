

<div class="modal" id="jokemodal">
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn btn-clear float-right" (click)="removeJokeModal()"></button>
      <div class="modal-title h5">Joken, venner</div>
    </div>
    <div class="modal-body">
      <div class="content">
        <form id="jokeform">
          <div class="container">
            <div class="columns">
              <div class="column col-6">
                <label for="createdBy" class="form-label">Hvem er du?</label>
                <input class="form-input" type="text" id="createdBy">
              </div>
              <div class="column col-6">
                <label for="title" class="form-label">Joke titel</label>
                <input class="form-input" type="text" id="title">
              </div>
            </div>
            <div class="columns">
              <div class="column col-12">
                <label for="joke" class="form-label">Joken</label>
                <textarea rows=5 class="form-input" type="text" id="joke"></textarea>
              </div>
            </div>
            <div class="columns">
              <div class="column col-12">
                <label for="punchline" class="form-label">Punchline?</label>
                <input class="form-input" type="text" id="punchline">
              </div>
            </div>
            <div class="columns">
              <div class="column col-12">
                <label for="pw" class="form-label">Kodeordet</label>
                <input class="form-input" type="text" id="pw">
                <p class="form-input-hint">Sp√∏rg din lokale EDB-mand</p>
              </div>
  
            </div>
            <div class="column col-4 col-ml-auto">
              
            </div>
          </div>
  
  
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button (click)='saveJoke()' class="btn btn-primary">Send joken, venner</button>
      <button class="btn btn-link" (click)="removeJokeModal()">Luk mig</button>
    </div>
  </div>
</div>






<div *ngFor="let joke of jokes" class="col-lg-12">


    <div class="card">
        <div class="card-header">
          <div class="card-title h5">{{joke.title}}</div>
          <div class="card-subtitle text-gray">submitted by: {{joke.createdBy}}</div>
          <span class="chip">
              <span class="votes">{{joke.votesUp}}</span>
               <i class="fas fa-thumbs-up"></i>
            </span>
            <span class="chip">
                <span class="votes">{{joke.votesDown}}</span>
                <i class="fas fa-thumbs-down"></i>
              </span>
        </div>
        <div class="card-body">
            {{joke.joke}}
        </div>
        <div class="card-footer">
          <button class="btn btn-primary">Vis mig</button>
        </div>

        
      </div>


</div>

<div class="container">
    <div class="columns">
      <div class="col-1 col-mx-auto">
          <button (click)='showJokes()' class="btn btn-action circle"><i class="icon icon-plus"></i></button>
      </div>
    </div>
  </div>
